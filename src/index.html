<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJackJS</title>
  </head>
  <body>
    <div class="title">BlackJackJS</div>
    <main>
      <section class="game-board">
        <section class="upper-board">
          <div class="dealer-score"></div>
          <div class="cards-count"></div>
        </section>
        <div class="dealer-cards"></div>
        <div class="hand-result"></div>
        <div class="player-cards"></div>
        <div class="player-score"></div>
        <input class="button next" type="button" value="NEXT HAND">
        <input class="button hit" type="button" value="HIT">
        <input class="button stand" type="button" value="STAND">
      </section>
    </main>
  </body>
</html>
